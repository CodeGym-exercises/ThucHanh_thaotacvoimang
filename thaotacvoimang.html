<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>thao tác với mảng</title>
</head>
<style type="text/css">
	#container{
		width:400px;
		height: 300px;
		margin:10px auto;
	}
</style>
<body>
	<div id="container">
		<h1>Sample Screen</h1>
		<input type="text" onfocus="this.value=''" id="input">
		<input type="button" value="Add" id="add">
		<input type="button" value="Display" id="show">
		<input type="button" value="Clear All" id="cls">
		<hr>
		<div id="result">
			
		</div>
	</div>
	<script type="text/javascript">
		
		let add = document.getElementById("add");
		let show = document.getElementById("show");
		let clear = document.getElementById("cls");
		let result = document.getElementById("result");
		let arr = [];
		add.onclick = function(){
			let input = document.getElementById("input").value;
			arr.push(input);
			alert("Đã thêm " + input);
		}
		show.addEventListener('click',function(){
			result.innerHTML = "";
			for(let i = 0;i<arr.length;i++){

				result.innerHTML+= "Element " + i + " = " +arr[i] + "</br>";
			}
		});
		clear.onclick = function(){
			result.innerHTML = "";
		}
	</script>
</body>
</html>
